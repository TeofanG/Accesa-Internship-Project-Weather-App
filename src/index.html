<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="../assets/logo/logo.png" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="location.js" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/595a890311.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <main>
      <ol>
        <li>
          <div class="searchBox">
            <input
              type="text"
              placeholder="Enter a city..."
              name=""
              class="inputBox"
            />
            <button class="fa-solid fa-magnifying-glass searchButton"></button>
          </div>
        </li>
        <li><p class="city"></p></li>
        <li><img src="../assets/images/mist.png" class="weatherImg" /></li>
        <li><p class="temperature"></p></li>
        <li><p class="weatherInfo"></p></li>
        <li><p class="windSpeed"></p></li>
        <li><p class="humidity"></p></li>
      </ol>
    </main>
  </body>
</html>
